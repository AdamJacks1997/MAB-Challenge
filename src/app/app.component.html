<div class="leaderboard">
  <div class="leaderboard__header">
    <div class="leaderboard__logo">
      <a class="navbar-brand" href="https://www.mortgageadvicebureau.com/" target="_blank" inlineSVG="/assets/svg/logo.svg"></a>
    </div>
    <div class="scrabble">
      <div class="scrabble__letter">S<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">C<span class="scrabble__score">3</span></div>
      <div class="scrabble__letter">R<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">A<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">B<span class="scrabble__score">3</span></div>
      <div class="scrabble__letter">B<span class="scrabble__score">3</span></div>
      <div class="scrabble__letter">L<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">E<span class="scrabble__score">1</span></div>
    </div>
    <div class="scrabble">
      <div class="scrabble__letter">L<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">E<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">A<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">D<span class="scrabble__score">2</span></div>
      <div class="scrabble__letter">E<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">R<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">B<span class="scrabble__score">3</span></div>
      <div class="scrabble__letter">O<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">A<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">R<span class="scrabble__score">1</span></div>
      <div class="scrabble__letter">D<span class="scrabble__score">2</span></div>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort matSortActive="averageScore" matSortDirection="desc">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Player Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Score</th>
        <td mat-cell *matCellDef="let item">{{item.totalScore}}</td>
    </ng-container>
    <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
        <td mat-cell *matCellDef="let item">{{item.gamesPlayed}}</td>
    </ng-container>
    <ng-container matColumnDef="averageScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Average Score</th>
        <td mat-cell *matCellDef="let item">{{item.averageScore}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
